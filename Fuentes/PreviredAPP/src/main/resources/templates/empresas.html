<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body class="d-flex flex-column min-vh-100">

	<div id="loader1" class="spinner" style="display:none"></div>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="row">
			<div class="col text-center">
				<h3 th:text="${titulo}">
					<h3>
			</div>
		</div>
	<br>
		<div class="row justify-content-end">
			<div class="col-4">
				<a th:href="@{/crearEmpresa}" class="btn btn-success"> <i class="bi bi-plus-circle"></i> Crear</a>
			</div>
		</div>
		
		<div class="card mt-4 mb-5">
			<div class="card-body">
				<div class="row justify-content-center">
					<div class="col">
						<table class="table table-striped table-hover table-sm sortable">
							<thead class="table-dark">
								<tr>
									<th>ID</th>
									<th>Rut</th>
									<th>Razon Social</th>
									<th>Fecha</th>
									<th>Identificador</th>
									<th>Opci√≥n</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="emp: ${empresas}">
									<td th:text="${emp.id}" </td>
									<td th:text="${emp.rut}" </td>
									<td th:text="${emp.razonSocial}"></td>
									<td th:text="${#dates.format(emp.fecha, 'dd-MM-yyyy')}"></td>
									<td th:text="${emp.identificador}"></td>
									<td>
										<a class="btn btn-outline-success btn-sm bi bi-pencil-square" th:href="@{/edit/} + ${emp.id}" th:text="' editar'"></a>
										<button type="button" class="btn btn-outline-danger btn-sm float-right mx-2" th:onclick="deleteEmpresa([[${emp.id}]]);"><i class="bi bi-x-circle"></i> Eliminar</button>
									</td>

								</tr>
							</tbody>
						</table>
					</div>
				</div>

			</div>

		</div>

		<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
