<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body class="d-flex flex-column min-vh-100">

	<div id="loader1" class="spinner" style="display:none"></div>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="row">
			<div class="col text-center">
				<h3 th:text="${titulo}">
					<h3>
			</div>
		</div>
	<br>
		<div class="row justify-content-end">
			<div class="col-4">
				<a th:href="@{/crearTrabajador}" class="btn btn-success"> <i class="bi bi-plus-circle"></i> Crear</a>
			</div>
		</div>
		
		<div class="card mt-4 mb-5">
			<div class="card-body">
				<div class="row justify-content-center">
					<div class="col">
						<table class="table table-striped table-hover table-sm sortable">
							<thead class="table-dark">
								<tr>
									<th>ID</th>
									<th>Empresa</th>
									<th>Rut</th>
									<th>Nombre</th>
									<th>Apellido Paterno</th>
									<th>Apellido Materno</th>
									<th>Direccion</th>
									<th>Opci√≥n</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="trabajador: ${trabajadores}">
									<td th:text="${trabajador.id}" </td>
									<td th:text="${trabajador.empresa.razonSocial}"></td>
									<td th:text="${trabajador.rut}"></td>
									<td th:text="${trabajador.nombre}"></td>
									<td th:text="${trabajador.apellidoPaterno}"></td>
									<td th:text="${trabajador.apellidoMaterno}"></td>
									<td th:text="${trabajador.direccion}"></td>
									<td>
										<a class="btn btn-outline-success btn-sm bi bi-pencil-square" th:href="@{/editTrabajador/} + ${trabajador.id}" th:text="' editar'"></a>
										<button type="button" class="btn btn-outline-danger btn-sm float-right mx-2" th:onclick="deleteTrabajador([[${trabajador.id}]]);"><i class="bi bi-x-circle"></i> Eliminar</button>
									</td>

								</tr>
							</tbody>
						</table>
					</div>
				</div>

			</div>

		</div>


		<footer th:replace="layout/layout :: footer"></footer>
		<script th:src="@{/js/previred.js}"></script>
</body>

</html>
