<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body class="d-flex flex-column min-vh-100">

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4 overflow-scroll">

		<div class="row mb-3">
			<div class="col text-center">
				<h3 th:text="${titulo}">
					<h3>
			</div>
		</div>
		<br>
		<form id="idForm" th:action="@{/guardarEmpresa}" th:object="${empresa}" method="post">
			<div class="row g-0 justify-content-center">
				<div class="form-group row justify-content-center mb-1">
					<label class="col-sm-2 form-label">Identificador</label>
					<div class="col-sm-3">
						<input th:field="${empresa.identificador}" type="text" class="form-control form-control-sm" disabled/>
					</div>
				</div>
				<div class="form-group row justify-content-center mb-1">
					<label class="col-sm-2 form-label">Rut</label>
					<div class="col-sm-3">
						<input th:field="*{rut}" type="text" class="form-control form-control-sm" th:errorclass="'alert-danger'" />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('rut')}" th:errors="*{rut}"></small>
					</div>
				</div>
				<div class="form-group row justify-content-center mb-1">
					<label class="col-sm-2 form-label">Razon Social</label>
					<div class="col-sm-3">
						<input th:field="${empresa.razonSocial}" type="text" class="form-control form-control-sm" th:errorclass="'alert-danger'" />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('razonSocial')}" th:errors="*{razonSocial}"></small>
					</div>
				</div>
				<div class="form-group row justify-content-center mb-1">
					<label class="col-sm-2 form-label">Fecha</label>
					<div class="col-sm-3">
						<input th:field="${empresa.fecha}" type="date" class="form-control form-control-sm" th:errorclass="'alert-danger'" />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></small>
					</div>
				</div>
			</div>

			<br>


			<div class="form-group row justify-content-center mb-1">
				<div class="col-sm-4 text-center">
					<a th:href="@{/empresas}" class="btn btn-success col-4"> <i class="bi bi-arrow-return-left"></i> Volver</a>
					<button class="btn btn-primary col-4" type="submit"><span th:text="${btn}"></span></button>
				</div>
			</div>

		</form>

	</div>


	<footer th:replace="layout/layout :: footer"></footer>

</body>

</html>
